<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div id="usa">
        <h1>CALCULATOR</h1>
        <div>
            <div>
                <input type="text" name="" id="abc">
            </div>
            <div>
                <button id="ub" onclick="empty()">AC</button>
            </div>
            <div id="ju">
                <button class="color" onclick="calc(7)">7</button>
                <button class="color" onclick="calc(8)">8</button>
                <button class="color" onclick="calc(9)">9</button>
                <button class="color" onclick="calc('*')">X</button>
            </div>
            <div>
                <button class="color" onclick="calc(4)">4</button>
                <button class="color" onclick="calc(5)">5</button>
                <button class="color" onclick="calc(6)">6</button>
                <button class="color" onclick="calc('+')">+</button>
            </div>
            <div>
                <button class="color" onclick="calc(1)">1</button>
                <button class="color" onclick="calc(2)">2</button>
                <button class="color" onclick="calc(3)">3</button>
                <button id="kia" onclick="calc('-')">-</button>
            </div>
            <div>
                <button id="me" onclick="calc('/')">/</button>
                <button class="color" onclick="calc(0)">0</button>
                <button id="you" onclick="calc('.')">.</button>
                <button id="q" onclick="ans()">=</button>
            </div>

        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
